services:
  # Servicio de PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    ports:
      - 9090:80
    environment:
      PMA_HOST: mysql-db
      MYSQL_ROOT_PASSWORD: qwerty
      PMA_ARBITRARY: 1
      PHP_UPLOAD_MAX_FILESIZE: 10M
      PHP_MAX_INPUT_VARS: 5000
      PMA_ABSOLUTE_URI: http://localhost:9090
      PMA_ALLOW_HTTP: 1 
  
  # Servicio de MySQL
  mysql-db:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password
    container_name: mysql-db
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./dbfiles:/docker-entrypoint-initdb.d  # Aseg√∫rate de que este directorio contenga el archivo SQL
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: BD_Sistema_BiBlioteca
      MYSQL_USER: root
      MYSQL_PASSWORD: root

  # Servicio Front
  sistema-ventas-front:
    build:
      context: ./Sistema-BiBlioteca-Front
      dockerfile: Dockerfile
    container_name: sistema-biblioteca-front
    ports:
      - 80:80
  
  # Servicio del Backend
  sistema-ventas-back:
    build:
      context: ./Sistema-BiBlioteca-Back
      dockerfile: Dockerfile
    container_name: Sistema-BiBlioteca-Back
    ports:
      - "8080:3500"
    depends_on:
      - mysql-db
    environment:
      - NODE_ENV=development
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 300M
        reservations:
          cpus: '0.20'
          memory: 100M

